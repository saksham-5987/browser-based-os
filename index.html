<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OS Footer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main">
    <video autoplay muted loop playsinline >
      <source src="asssets/28320-369325356.mp4" type="video/mp4" />
    </video>
    <footer>
      <div class="footer-left">
        <div id="cloud-icon">
          <img height="20" src="https://img.icons8.com/fluency/48/cloud.png" alt="cloud"/>
        </div>
        
      </div>

      <div class="footer-center">
        <div id="windows-icon">
          <img  src="https://img.icons8.com/color/48/windows-11.png" alt="windows-11"/>
        </div>
        <div id="search-bar">
          <input id="in" type="text" placeholder=" SearchðŸ”Ž" />
        </div>
        <div id="youtube-icon">
          <img src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube" />
        </div>
        <div id="vscode-icon">
          <img src="https://img.icons8.com/color/48/visual-studio-code-2019.png" alt="vscode" />
        </div>
        <div id="explorer-icon">
          <img src="https://img.icons8.com/fluency/48/file-explorer-new.png" alt="explorer" />
        </div>
        <div id="chrome-icon">
          <img src="https://img.icons8.com/color/48/chrome--v1.png" alt="chrome" />
        </div>
        <div id="teams-icon">
          <img src="https://img.icons8.com/color/48/microsoft-teams.png" alt="teams" />
        </div>
      </div>

      <div class="footer-right">
        <div id="system-tray">
          <div id="battery-icon">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/medium-battery--v1.png" alt="battery" />
          </div>
          <div id="wifi-icon">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/wifi--v1.png" alt="wifi" />
          </div>
          <div id="volume-icon">
            <img src="https://img.icons8.com/material-sharp/24/ffffff/room-sound.png" alt="sound" />
          </div>
        </div>

        <div id="clock">
          <span style="color:white;">12:00</span>
        </div>
      </div>
    </footer>
  </div>

  <button onclick="goFullscreen()">Go Fullscreen</button>

  <!-- âœ… RIGHT CLICK MAIN MENU -->
  <div class="right-click-main">
    <div class="subrightmain">
      <div class="folder"></div>
      <div class="folder">
        <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/refresh--v1.png" alt="refresh--v1"/>
        <p>Refresh</p>
      </div>
      <div class="folder">
        <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/sorting-arrows.png" alt="sorting-arrows"/>
        <p>Sort by</p>
      </div>
      <div class="folder">
        <img width="40" height="40" src="https://img.icons8.com/office/40/add-folder--v1.png" alt="add-folder--v1"/>
        <p>New</p>
      </div>
      <div class="folder">
        <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/fine-print.png" alt="fine-print"/>
        <p>View</p>
      </div>
      <div class="folder">
        <img width="30" height="30" src="https://img.icons8.com/offices/30/console.png" alt="console"/>
        <p>Terminal</p>
      </div>
    </div>
  </div>
  <div id="right-tray">
    <div id="fbottom">
      <div id="pehla">
        <div id="wifi-icon-right">
          <div id="wifi-icon-right-sub">
            <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/ffffff/wifi--v1.png" alt="wifi--v1" />
          </div>
          <div id="wifi-icon-right-see-more">
            <img width="24" height="24" src="https://img.icons8.com/material/24/ffffff/more-than--v1.png" alt="more-than--v1" />
          </div>
        </div>

        <div id="bluetooth-icon-right">
          <div id="bluetooth-icon-right-real">
            <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/ffffff/bluetooth.png" alt="bluetooth" />
          </div>
          <div id="bluetooth-icon-right-seemore">
            <img width="24" height="24" src="https://img.icons8.com/material/24/ffffff/more-than--v1.png" alt="more-than--v1" />
          </div>
        </div>

        <div id="hwaijahajmode">
          <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/ffffff/airplane-mode-on.png" alt="airplane-mode-on" />
        </div>
      </div>

      <div id="doosra">
        <div id="btsaver">
          <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/full-battery.png" alt="full-battery" />
        </div>
        <div id="nl">
          <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/sun--v1.png" alt="sun--v1" />
        </div>
        <div id="accessability">
          <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/accessibility2.png" alt="accessibility"/>
        </div>
      </div>
    </div>

    <div id="right-slider">
      <div id="change-br">
        <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/sun--v1.png" alt="sun--v1" />
        <input type="range" />
      </div>
      <div id="change-sound">
        <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/room-sound--v2.png" alt="room-sound--v2" />
        <input type="range" />
      </div>
    </div>

    <div id="bottom-right">
      <div id="bls">
        <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/full-battery.png" alt="full-battery" />
        <p style="color: white; margin-left: 5px;">90%</p>
      </div>
      <div id="rls">
        <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/edit--v1.png" alt="edit--v1" />
        <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/ffffff/settings--v1.png" alt="settings--v1" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
